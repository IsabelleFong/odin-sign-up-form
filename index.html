<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="left-bar">
            <div class="logo">
                <img src="images/odin-lined.png" alt="Odin Logo" id="odin">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
        <div class="main-content">
            <div class="main-content-top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.<br><br>You <i>know</i> you want to.</p>
            </div>
            <div class="main-content-center">
                <p>Let's do this!</p>
                <form action="">
                    <div class="group">
                        <div class="block">
                            <label for="first-name">First Name</label>
                            <input type="text" name="First Name" id="first-name" autofocus>
                        </div>
                        <div class="block">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="Last Name" id="last-name">
                        </div>
                        <div class="block">
                            <label for="email">Email</label>
                            <input type="email" name="Email" id="email">
                        </div>
                        <div class="block">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="Phone Number" id="phone-number">
                        </div>
                        <div class="block">
                            <label for="password">Password</label>
                            <input type="password" name="Password" id="password">
                            <div id="message"></div>
                        </div>
                        <div class="block">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="Confirm Password" id="confirm-password">
                        </div>
                    </div>
                    <div class="main-content-bottom">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
